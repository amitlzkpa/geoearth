<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geoearth Sample - Points and MultiPoints</title>
  </head>
  <body>
    <div id="geo-container" style="height:100vh"></div>
    <script src="/build/geoearth.js"></script>


    <script type="text/javascript">

      async function main() {

        var opts = {
          textureImage: './textures/earth-black.jpg',
        };
        var container = document.getElementById("geo-container");
        var geoearth = new GeoEarth(container, opts);


        // Add point as array
        var ptA = [-50.00, 40.00];
        var pointA = await geoearth.addPoint(ptA, {label: 'abc'});
    
        // Add point as geojson
        var ptB =  {
                      "type": "Feature",
                      "geometry": {
                        "type": "Point",
                        "coordinates": [-40.00, 40.00]
                      },
                      properties: {
                        label: "def"
                      }
                    };
        var pointB = await geoearth.addPoint(ptB);

        
        // Add multipoint as array
        var mptA = [ [-60.00, 30.00], [-50.00, 30.00], [-40.00, 30.00], [-30.00, 30.00] ];
        var mpointA = await geoearth.addMultiPoint(mptA, {label: "ghi"});
        
        // Add multipoint as geojson
        var mptB =  {
                      "type": "Feature",
                      "geometry": {
                        "type": "MultiPoint",
                        "coordinates": [
                          [-70.00, 20.00],
                          [-60.00, 20.00],
                          [-50.00, 20.00],
                          [-40.00, 20.00],
                          [-30.00, 20.00],
                          [-20.00, 20.00]
                        ]
                      },
                      properties: {
                        label: "jkl"
                      }
                    };
        var mpointB = await geoearth.addMultiPoint(mptB);


      }

      main();

    </script>

  </body>
</html>
