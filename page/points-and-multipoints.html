<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geoearth Sample - Points and MultiPoints</title>
  </head>
  <body>
    <div id="geo-container" style="height:100vh"></div>
    <script src="/build/geoearth.js"></script>


    <script type="text/javascript">

      async function main() {

        var opts = {
          colorFn: 0xff0000,
          textureImage: './textures/earth-black.jpg',
          earthRadius: 160,
          // disableAtmosphere: true
          // autoStart: false
        };
        var container = document.getElementById("geo-container");
        var geoearth = new GeoEarth(container, opts);


        // Add point as array
        var posA = [-74.006, 40.714];
        var meshA = await geoearth.addPoint(posA);
    
        // Add point as geojson
        var posB =  {
                      "type": "Feature",
                      "geometry": {
                        "type": "Point",
                        "coordinates": [-0.12574, 51.50853]
                      },
                      "properties": {
                        "name": "London"
                      }
                    };
        var meshB = await geoearth.addPoint(posB);

        
        // Add multipoint as array
        var posC = [ [37.618423, 55.751244], [121.45806, 31.22222] ];
        var objC = await geoearth.addMultiPoint(posC);
        
        // Add multipoint as geojson
        var posD =  {
                      "type": "Feature",
                      "geometry": {
                        "type": "MultiPoint",
                        "coordinates": [
                          [-74.081749, 4.6097102],
                          [72.877426, 19.076090],
                          [139.6917114, 35.6894989],
                          [2.3487999, 48.8534088]
                        ]
                      },
                      "properties": {
                        "name": "Cities"
                      }
                    };
        var objD = await geoearth.addMultiPoint(posD);


      }

      main();

    </script>

  </body>
</html>
