<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geoearth Sample - Timed Features</title>
  </head>
  <body>
    <div id="geo-container" style="height:100vh"></div>
    <script src="/build/geoearth.js"></script>


    <script type="text/javascript">

      async function main() {

        var opts = {
          colorFn: 0xff0000,
          textureImage: './textures/earth-black.jpg',
          earthRadius: 160,
          // disableAtmosphere: true
          // autoStart: false
        };
        var container = document.getElementById("geo-container");
        var geoearth = new GeoEarth(container, opts);


        var json = await fetch('./data/timed-features/timed-features-test.geojson');
        var geoJson = await json.json();
        geoearth.addGeoJson(geoJson);

        setTimeout(() => {
          // geoearth.setCurrentTime("1 Nov 2018 00:00:00 UTC");
          geoearth.setCurrentTime("1 Nov 2017 00:00:00 UTC - 1 Dec 2017 00:00:00 UTC");
        }, 2000);

      }

      main();

    </script>

  </body>
</html>
