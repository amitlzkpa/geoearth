    <div id="container"></div>
    <script src="/js/three.min.js"></script>
    <script src="/build/geoearth.js"></script>

      let pos_tehran = [51.4215, 35.6944];
      let pos_beijing = [116.3972, 39.9075];

      geoearth.addPoint( pos_gwadar, {size: markerSize} );
      geoearth.addPoint( pos_chhabar, {size: markerSize} );
      geoearth.addPoint( pos_mumbai, {size: markerSize} );
      geoearth.addPoint( pos_delhi, {size: markerSize} );

      geoearth.addPoint( pos_islamabad, {size: markerSize} );
