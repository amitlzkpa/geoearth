<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeoEarth | Javascript library to visualize GeoJson on a globe.</title>
    <link rel="stylesheet" href="./css/bulma.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <script defer src="./js/all.js"></script>
  </head>
  <body>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="./">
            GeoEarth
          </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <div class="tabs is-right">
              <ul>
                <li><a href="./docs">Documentation</a></li>
                <li><a href="./samples.html">Samples</a></li>
                <li><a href="https://github.com/amitlzkpa/geoearth">Github</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <br />


    <div class="container">
      <div class="columns">
        <div class="column is-two-thirds">
          <div id="geo-container">
          </div>
        </div>
        <div class="column">
          <h1 class="title is-2">
            GeoEarth
          </h1>
          <h2 class="subtitle is-4">
            Javascript library to visualize GeoJson on a globe
          </h2>
        </div>
      </div>
    </div>




    <script src="/js/three.min.js"></script>
    <script src="/build/geoearth.js"></script>

    <script type="text/javascript">

      async function main() {

        var opts = {
          colorFn: 0xff0000,
          textureImage: './textures/earth-black.jpg',
          earthRadius: 160,
          // disableAtmosphere: true
          // autoStart: false
        };
        var container = document.getElementById("geo-container");
        var geoearth = new GeoEarth(container, opts);


        // San Francisco 
        geoearth.addPoint( [-122.4194183, 37.774929], {size: 4} );

        // Shanghai
        geoearth.addPoint( [121.45806, 31.22222], {size: 4} );

        // Singapore
        geoearth.addPoint( [103.851959, 1.290270], {size: 4} );

        // Mumbai
        geoearth.addPoint( [72.877426, 19.076090], {size: 4} );

        // Bogota
        geoearth.addPoint( [-74.081749, 4.6097102], {size: 4} );

        // Lagos
        geoearth.addPoint( [6.4540701, 3.39467], {size: 4} );

        // New York
        geoearth.addPoint( [-74.006, 40.714], {size: 4} );

        // London
        geoearth.addPoint( [-0.12574, 51.50853], {size: 4} );

        // Cairo
        geoearth.addPoint( [30.033333, 31.233334], {size: 4} );

        // Moscow
        geoearth.addPoint( [37.618423, 55.751244], {size: 4} );

        // Melbourne
        geoearth.addPoint( [144.9633179, -37.8139992], {size: 4} );

        // Buenos Aires
        geoearth.addPoint( [-58.37723, -34.61315], {size: 4} );



      }

      main();


    </script>



  </body>
</html>
