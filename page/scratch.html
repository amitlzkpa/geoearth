<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geoearth - Scratch Pad</title>
  </head>
  <body>
    <script src="/js/three.min.js"></script>
    <script src="/js/OrbitControls.js"></script>
    <script src="/js/SubdivisionModifier.js"></script>


    <script type="text/javascript">

        let renderer, scene, camera, controls;

        init();
        animate();
        function init() {
            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
            camera.position.set( 40, 360, 300 );
            controls = new THREE.OrbitControls( camera, renderer.domElement );
            scene.add( new THREE.AmbientLight( 0x222222 ) );
            var light = new THREE.DirectionalLight( 0xffffff, 1 );
            light.position.set( 20, 20, 0 );
            scene.add( light );
            scene.add( new THREE.AxesHelper( 20 ) );
            document.addEventListener('keypress', onKeyPress, true);
            window.addEventListener( 'resize', onWindowResize, false );
        }

        function animate() {
            requestAnimationFrame( animate );
            renderer.render( scene, camera );
        }

        function onWindowResize(){
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }



        // --------------------------------------


        var polygon;



        function start() {
            var pts = [
                [
                13.66733825965496,
                68.115234375
                ],
                [
                16.3833911236084,
                121.123046875
                ],
                [
                66.352497858154024,
                149.365234375
                ],
                [
                54.287026865376436,
                94.8828125
                ],
                [
                69.38217507514529,
                66.357421875
                ],
                [
                41.69826549685252,
                40.732421875
                ],
                [
                13.66733825965496,
                68.115234375
                ]
            ];
            var shape = new THREE.Shape();
            shape.moveTo(pts[0][0], pts[0][1]);
            pts.forEach(pt => {
                shape.lineTo(pt[0], pt[1]);
            });
            
            var polygonGeometry = new THREE.ShapeBufferGeometry(shape);
            var polygonMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
            polygon = new THREE.Mesh(polygonGeometry, polygonMaterial);
            
            scene.add(polygon);
        }



        function onKeyPress(e) {

            console.log('subdivide:');
            
            var modifier = new THREE.SubdivisionModifier(1);
            var geometry = polygon.geometry;
            var smoothGeometry = modifier.modify(geometry);
            
            var smoothMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            var smoothPolygon = new THREE.Mesh(smoothGeometry, smoothMaterial);
            
            scene.add(smoothPolygon);
            
        }



        start();
        onKeyPress();



    </script>

  </body>
</html>
