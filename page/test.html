<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geoearth Sample - Test</title>
  </head>
  <body>
    <div id="geo-container" style="height:100vh"></div>
    <script src="/js/three.min.js"></script>
    <script src="/build/geoearth.js"></script>


    <script type="text/javascript">

      async function main() {


        var opts = {
          colorFn: 0xff0000,
          textureImage: './textures/earth-black.jpg',
          // disableAtmosphere: true,
          autoStart: false
        };
        var container = document.getElementById("geo-container");
        var geoearth = new GeoEarth(container, opts);

          
        geoearth.init();
        geoearth.animate();

        var sampleData = await fetch('/data/polygon.geojson');
        var geojson = await sampleData.json();
        geoearth.addFeatureCollection(geojson);

      }

      main();

    </script>

  </body>
</html>
