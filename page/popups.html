<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geoearth Sample - Test</title>
  </head>
  <body>
    <div id="geo-container" style="height:100vh"></div>
    <script src="/build/geoearth.js"></script>


    <script type="text/javascript">

      async function main() {


        var opts = {
          colorFn: 0xff0000,
          textureImage: './textures/earth-black.jpg',
          disableAtmosphere: true,
          autoStart: false
        };
        var container = document.getElementById("geo-container");
        var geoearth = new GeoEarth(container, opts);

        await geoearth.init();
        await geoearth.animate();
        
        
        var ptA = [50.00, 0.00];
        var pointA = await geoearth.addPoint(ptA, {label: 'abc'});


        // Add polygon as geojson
        var plB = {
                    "type": "Feature",
                    "geometry": {
                      "type": "Polygon", 
                      "coordinates":
                        [
                          [
                            [20.00,-10.00],
                            [40.00,-10.00],
                            [40.00,10.00],
                            [20.00,10.00],
                            [20.00,-10.00]
                          ]
                        ]
                    },
                    "properties": {
                      "label": "abc",
                      "labelProperties": {
                        "fontface": "Arial",
                        "fontSize": 40,
                        "fontColor": "#00FFFF"
                      },
                      "note": "A simple note."
                    }
                  };
        var polyB = await geoearth.addPolygon(plB);

      }

      main();

    </script>

  </body>
</html>
