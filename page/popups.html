<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geoearth Sample - Test</title>
  </head>
  <body>
    <div id="geo-container" style="height:100vh"></div>
    <script src="/build/geoearth.js"></script>


    <script type="text/javascript">

      async function main() {


        var opts = {
          colorFn: 0xff0000,
          textureImage: './textures/earth-black.jpg',
          disableAtmosphere: true,
          // textOnTop: false,
          autoStart: false
        };
        var container = document.getElementById("geo-container");
        var geoearth = new GeoEarth(container, opts);

        await geoearth.init();
        await geoearth.animate();
        
        
        // point
        var ptA = [50.00, 0.00];
        var ptAProps =  {
                          label: "pqr",
                          color: "#FF0000",
                          size: 4,
                          "labelProperties": {
                            "fontColor": "#AA0000",
                            "surfaceOffset": 10,
                            "position": [50, -2]
                          }
                        };
        var pointA = await geoearth.addPoint(ptA, ptAProps);

        
        // line
        var lnA = [ [0, 20.00], [0, -20.00] ];
        var lnAProps =  {
                          "label": "ijk",
                          "linetype": "dotted",
                          "color": "#00FF00",
                          "labelProperties": {
                            "fontSize": 20,
                            "fontColor": "#00FF00",
                            "surfaceOffset": 20
                          }
                        };
        var lineA = await geoearth.addLineString(lnA, lnAProps);


        // polygon
        var plB = {
                    "type": "Feature",
                    "geometry": {
                      "type": "Polygon", 
                      "coordinates":
                        [
                          [
                            [20.00,-10.00],
                            [40.00,-10.00],
                            [40.00,10.00],
                            [20.00,10.00],
                            [20.00,-10.00]
                          ]
                        ]
                    },
                    "properties": {
                      "label": "abc",
                      "color": "#00FFFF",
                      "labelProperties": {
                        "fontface": "Arial",
                        "fontSize": 40,
                        "fontColor": "#00BBBB",
                        "surfaceOffset": 10
                      }
                    }
                  };
        var polyB = await geoearth.addPolygon(plB);

        
        // multiline
        var lnsB = {
                    "type": "Feature",
                    "geometry": {
                      "type": "MultiLineString",
                      "coordinates": [ [ [80.00, 30.00], [60.00, 10.00] ], [ [60.00, 10.00], [80.00, -10.00], [60.00, -30.00] ] ]
                    },
                    "properties": {
                      "label": "def",
                      "color": "#FF00FF",
                      "labelProperties": {
                        "fontColor": "#FF00FF",
                        "position": [70, -20]
                      }
                    }
                  };
        var linesB = await geoearth.addMultiLineString(lnsB);
        

        // multipolygon
        var mpolyB = {
                        "type": "Feature",
                        "geometry": {
                          "type": "MultiPolygon", 
                          "coordinates":  [
                                            [
                                              [ [90.00,20.00],[120.00,20.00],[120.00,-10.00] ],
                                              [ [115.00,1.00],[115.00,16.00],[100.00,16.00] ]
                                            ],
                                            [
                                              [ [90.00,10.00],[90.00,-20.00],[120.00,-20.00] ]
                                            ]
                                          ]
                        },
                        "properties": {
                          "label": "xyz",
                          "color": "#FFFF00",
                          "labelProperties": {
                            "fontFace": "Impact",
                            "fontSize": 60,
                            "fontColor": "#AAAA00",
                            "surfaceOffset": 10,
                            "position": [122, 22]
                          }
                        }
                      };
        var mpolygonB = await geoearth.addMultiPolygon(mpolyB);

      }

      main();

    </script>

  </body>
</html>
