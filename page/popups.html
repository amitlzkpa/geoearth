<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geoearth Sample - Test</title>
  </head>
  <body>
    <div id="geo-container" style="height:100vh"></div>
    <script src="/build/geoearth.js"></script>


    <script type="text/javascript">

      async function main() {


        var opts = {
          colorFn: 0xff0000,
          textureImage: './textures/earth-black.jpg',
          disableAtmosphere: true,
          // textOnTop: false,
          autoStart: false
        };
        var container = document.getElementById("geo-container");
        var geoearth = new GeoEarth(container, opts);

        await geoearth.init();
        await geoearth.animate();
        
        
        var ptA = [50.00, 0.00];
        var pointA = await geoearth.addPoint(ptA, {label: 'abc'});


        // Add polygon as geojson
        var plB = {
                    "type": "Feature",
                    "geometry": {
                      "type": "Polygon", 
                      "coordinates":
                        [
                          [
                            [20.00,-10.00],
                            [40.00,-10.00],
                            [40.00,10.00],
                            [20.00,10.00],
                            [20.00,-10.00]
                          ]
                        ]
                    },
                    "properties": {
                      "label": "abc",
                      "labelProperties": {
                        "fontface": "Arial",
                        "fontSize": 40,
                        "fontColor": "#00FFFF",
                        "bgColor": "rgba(255, 0, 0, 0.2)",
                        "surfaceOffset": 10
                      },
                      "note": "A simple note."
                    }
                  };
        var polyB = await geoearth.addPolygon(plB);

        
        // Add line as geojson
        var lnB = {
                    "type": "Feature",
                    "geometry": {
                      "type": "LineString",
                      "coordinates": [ [0, 20.00], [0, -20.00] ]
                    },
                    "properties": {
                      "label": "abc",
                      "labelProperties": {
                        "fontSize": 20,
                        "fontColor": "#00FF00",
                        "surfaceOffset": 30
                      }
                    }
                  };
        var lineB = await geoearth.addLineString(lnB);
        

        // Add multipolygon as geojson
        var mpolyB = {
                        "type": "Feature",
                        "geometry": {
                          "type": "MultiPolygon", 
                          "coordinates":  [
                                            [
                                              [ [60.00,20.00],[90.00,20.00],[90.00,-10.00] ],
                                              [ [85.00,1.00],[85.00,16.00],[70.00,16.00] ]
                                            ],
                                            [
                                              [ [60.00,10.00],[60.00,-20.00],[90.00,-20.00] ]
                                            ]
                                          ]
                        },
                        "properties": {
                          "label": "xyz",
                          "labelProperties": {
                            "fontFace": "Impact",
                            "fontSize": 60,
                            "fontColor": "#FFFF00",
                            "surfaceOffset": 10
                          }
                        }
                      };
        var mpolygonB = await geoearth.addMultiPolygon(mpolyB);

      }

      main();

    </script>

  </body>
</html>
